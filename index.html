<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">

        <!-- Player 1 -->
        <div class="score-board">
            <div class="scores player-score">
                <div class="profile">
                    <img class="avatar">
                    <p>Player 1</p>
                </div>
                <div class="score">10</div>
            </div>

            <div class="scores draw"></div>

        <!-- Player 2 -->
            <div class="scores player-score">
                <div class="score">12</div>
                <div class="profile">
                    <img class="avatar">
                    <p>Player 2</p>
                </div>
            </div>
        </div>

        <div class="game">
            <div class="cells-container">

                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
            </div>
        </div>
    </div>
    <dialog>
        <h4 id="status"></h4>
        <button onclick="location.reload()">Play Again</button>
    </dialog>

    <script src="./script.js"></script>

    <!-- Player Vs Player -->
    <!-- <script src="./pvp.js"></script> -->

    <!-- Player Vs Bot -->
     <script src="./bot.js"></script>

    <!-- Easy Mode -->
     <script src="./levels/easy.js"></script>

    <!-- Medium Mode -->
     <!-- <script src="./levels/medium.js"></script> -->

     <!-- Hard Mode -->
      <!-- <script src="./levels/hard.js"></script> -->
</body>
</html>
