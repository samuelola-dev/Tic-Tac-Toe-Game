<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <div class="score-board">
            <div class="score player1">
                <h3 id="firstPlayer">...</h3>
                <p class="points">0</p>
            </div>

            <div class="score draws">
                <h3>Draws</h3>
                <p class="points">0</p>
            </div>
            

            <div class="score player2">
                <h3 id="secondPlayer">...</h3>
                <p class="points">0</p>
            </div>

        </div> 

        <div class="game">
            <div class="cells-container">
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
            </div>
        </div>
    </div>

    <!-- Game Mode Prompts -->
    <dialog class="game-mode-prompt">
        <h3 class="game-title">Tic Tac Toe Game</h3>
        <div class="game-modes-container">

            <!-- Player VS Player -->
            <button class="game-mode" onclick="selectMode('pvp')">
                <img src="./images/player.png" alt="Player Avatar" class="avatar">
                <span>Player VS Player</span>
                <img src="./images/player.png" alt="Player Avatar" class="avatar"></button>
            
            <!-- Player VS Bot  -->
                <button class="game-mode" onclick="selectMode('bot')">
                <img src="./images/player.png" alt="Player Avatar" class="avatar">
                <span>Player VS Bot</span>
                <img src="./images/bot.png" alt="Bot Avatar" class="avatar"></button>
        </div>
    </dialog>
    
    <!-- Bot Level Prompt -->
    <dialog class="bot-level-prompt">
        <h3>Bot Level</h3>
        <img src="./images/bot.png" alt="Bot Avatar" class="avatar" style="display: block; margin: 10px auto; width: 60px;">
        <div class="bot-level-container">
                <button class="bot-level" onclick="startGame('easy')">Easy</button>
                <button class="bot-level medium" onclick="startGame('medium')">Medium</button>
                <button class="bot-level hard" onclick="startGame('hard')">Hard</button>
        </div>
    </dialog>

    <!-- Result Prompt -->
    <dialog class="result-prompt">
        <h3 id="status"></h3>
        <div class="result-actions">
            <button onclick="continueGame()">Continue</button>
            <button onclick="location.reload()" class="restart">Restart</button>
        </div>
    </dialog>

    <script src="./script.js"></script>
</body>
</html>
